<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape from RuptureFarms 1029</title>
  <script src="main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

  <!-- OpenGraph stuff -->
  <meta property="og:title" content="Oddwords: Escape from RuptureFarms 1029">
  <meta property="og:description" content="An Oddworld Text-Adventure Game">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oddwords.hu/game">
  <meta property="og:image" content="https://oddwords.hu/logo.webp">

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      margin: 0;
      padding: 0.25rem;

      width: 100%;
      min-height: fit-content;
      height: 100%;

      background: linear-gradient(#222, #422);
      background-repeat: no-repeat;
      background-size: cover;
    }

    hr {
	    color: #aaa;
    }

    body {
      font-optical-sizing: auto;

      line-height: 1.45;
      font-size: 16px;

      height: 100%;
      width: 100%;

      display: flex;
      align-items: center;

      font-family: monospace;

      margin: 0;
      padding: 0;
    }

    #output {
      background-color: #262a2b;
      color: #a8a095;

      width: 100%;
      overflow-y: auto;
      flex: 1;

      border: 1px solid #666;

      pre {
        margin: 0;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 0.35rem;
        padding-right: 0.35rem;

        max-width: 100%;
        white-space: pre-wrap;
        font-family: "Kode Mono", monospace;
      }

      .spec {
        color: #ada;
        font-weight: bold;
      }

      .command {
        color: #ccc;
      }
    }

    #act {
      width: 100%;
    }

    .title {
      line-height: 1 !important;
      color: #ff3131;

      white-space: pre !important;
      overflow-x: auto;
    }

    #input {
      width: 100%;
      padding: 0;
      background-color: #444;
      border: 1px solid #666;
      color: white;

      &:focus {
        outline: none;
        border: 1px solid #666;
      }
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-height: 500px;
      height: min(100vh, 900px);
      max-height: 95%;

      width: 1600px;
      min-width: 450px;

      margin: 0rem auto;
    }

    @media(orientation: portrait) {
	    #container {
		    display: flex;
		    flex-direction: column;
		    min-width: 0;	
		    width: 100%;

		    margin: 0;
	    }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="output"></div>
    <form id="act">
      <input id="input" placeholder="Enter action..." spellcheck="false">
    </form>
  </div>
</body>

</html>
